<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button
            tab="tab-home"
            *ngIf="globalVars.account.role == 'corporate' || globalVars.account.role == 'user'"
        >
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button
            tab="tab-order"
            *ngIf="globalVars.account.role == 'corporate' || globalVars.account.role == 'user'"
        >
            <ion-icon name="receipt"></ion-icon>
            <ion-label>Orders</ion-label>
        </ion-tab-button>
        <ion-tab-button
            tab="tab-myjob"
            *ngIf="globalVars.account.role == 'driver'"
        >
            <ion-icon name="calendar"></ion-icon>
            <ion-label>My Jobs</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab-menu">
            <ion-icon name="person"></ion-icon>
            <ion-label>Account</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
